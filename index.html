<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo Richiesta Preventivo</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 40px;
        background: #f9f9f9;
      }
      form {
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .field-group {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .field-group label {
        margin-bottom: 6px;
        font-weight: 600;
      }
      .field-group input,
      .field-group textarea {
        padding: 14px 16px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
      }
      .field-group textarea {
        resize: vertical;
        min-height: 100px;
      }
      input[type="file"]::file-selector-button {
        margin-right: 8px;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #f2f2f2;
        cursor: pointer;
        font-weight: 500;
      }
      .row {
        display: flex;
        gap: 20px;
        width: 100%;
      }
      .row .field-group {
        flex: 1;
      }
      .checkbox-field {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 0;
        margin: 0;
      }
      .checkbox-field input[type="checkbox"] {
        margin-top: 4px;
      }
      .checkbox-field label {
        font-weight: 400;
        font-size: 14px;
        line-height: 1.4;
        margin: 0;
      }
      .privacy-note {
        font-size: 13px;
        color: #333;
      }
      .privacy-note a {
        color: #005fd6;
        text-decoration: none;
        border-radius: 4px;
        padding: 2px 4px;
        transition: background 0.2s ease;
      }
      .privacy-note a:hover {
        background: rgba(0, 95, 214, 0.1);
        text-decoration: underline;
      }
      button {
        align-self: flex-start;
        background-color: #005fd6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background-color: #003e99;
      }
      @media (max-width: 600px) {
        .row {
          flex-direction: column;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <div class="field-group">
        <label for="1621182615">Nome e Cognome *</label>
        <input
          type="text"
          id="1621182615"
          name="nome"
          placeholder="Nome e Cognome"
          required
        />
      </div>

      <div class="field-group">
        <label for="1518005098">Ragione Sociale</label>
        <input
          type="text"
          id="1518005098"
          name="ragione_sociale"
          placeholder="Ragione Sociale"
        />
      </div>

      <div class="row">
        <div class="field-group">
          <label for="1393709249">Email *</label>
          <input
            type="email"
            id="1393709249"
            name="email"
            placeholder="esempio@azienda.com"
            required
          />
        </div>
        <div class="field-group">
          <label for="1101491432">Telefono *</label>
          <input
            type="tel"
            id="1101491432"
            name="telefono"
            placeholder="Telefono (es. +39 000 0000000)"
            required
          />
        </div>
      </div>

      <div class="field-group">
        <label for="1464046347">Scegli file</label>
        <input
          type="file"
          id="1464046347"
          name="file"
          accept=".pdf,.png,.jpg,.jpeg"
        />
      </div>

      <div class="field-group">
        <label for="1605361426">Messaggio *</label>
        <textarea
          id="1605361426"
          name="messaggio"
          placeholder="Scrivi qui la tua richiesta o descrizione del progetto"
          required
        ></textarea>
      </div>

      <div class="checkbox-field">
        <input type="checkbox" id="1238724650" name="privacy" required />
        <label for="1238724650">
          Accetto il trattamento dei miei dati a scopi informativi
        </label>
      </div>

      <p class="privacy-note">
        Si prega di prendere visione della nostra
        <a href="/privacy" target="_blank">Informativa sulla privacy</a>.
      </p>

      <button type="submit">Invia il Form</button>
    </form>
  </body>
</html>
